[common]
DCPSGlobalTransportConfig=mfs_config
DCPSDebugLevel=10

[config/mfs_config]
transports=auto_config_rtps

#[domain/3]
#DiscoveryConfig=DiscoveryConfigTemplate

[DomainRange/4-10]
DiscoveryTemplate=DiscoveryConfigTemplate
DiscoveryCustomization=InteropMulticastOverride:AddDomainId
#DiscoveryCustomization1=InteropMulticastOverride:AddDomainId
#DiscoveryCustomization2=InteropMulticastOverride:AddDomainId

[DomainRange/20-21]
DiscoveryTemplate=DiscoveryConfigTemplate1
DiscoveryCustomization=InteropMulticastOverride:AddDomainId
#DiscoveryCustomization1=InteropMulticastOverride:AddDomainId
#DiscoveryCustomization2=InteropMulticastOverride:AddDomainId

[rtps_discovery/DiscoveryConfigTemplate]
InteropMulticastOverride=239.255.1.0
SedpMulticast=0
ResendPeriod=2

[rtps_discovery/DiscoveryConfigTemplate1]
InteropMulticastOverride=239.255.2.0
SedpMulticast=0
ResendPeriod=2

[transport_template/auto_config_rtps]
transport_type=rtps_udp
instantiation_rule=per_participant
customization_1=multicast_group_address:add_domain_id_to_ip_addr
ttl=5
rcv_buffer_size=64000000
send_buffer_size=64000000
multicast_group_address=239.255.2.0

[transport/the_rtps_transport1]
transport_type=rtps_udp
