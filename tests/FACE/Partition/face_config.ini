[common]
DCPSGlobalTransportConfig=$file
DCPSDebugLevel=0

[domain/3]
DiscoveryConfig=uni_rtps

[rtps_discovery/uni_rtps]
SedpMulticast=0
ResendPeriod=2

[transport/the_rtps_transport]
transport_type=rtps_udp
use_multicast=0

[topic/Message]
type_name=IDL:Messenger/MessageTypeSupport:1.0
max_message_size=300

[connection/pub_1]
id=1
domain=3
direction=source
topic=Message
qos=Message1

[connection/pub_2]
id=2
domain=3
direction=source
topic=Message
qos=Message2

[connection/sub_1]
id=3
domain=3
direction=destination
topic=Message
qos=Message1

[connection/sub_2]
id=4
domain=3
direction=destination
topic=Message
qos=Message2

[connection/sub_3]
id=5
domain=3
direction=destination
topic=Message
qos=Message3

[publisherqos/Message1]
partition.name=FOO1

[subscriberqos/Message1]
partition.name=FOO1

[publisherqos/Message2]
partition.name=FOO2

[subscriberqos/Message2]
partition.name=FOO2

[subscriberqos/Message3]
partition.name=FOO1,FOO2
