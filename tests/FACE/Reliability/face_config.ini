[common]
DCPSGlobalTransportConfig=$file
PoolSize=1048576
PoolGranularity=8

[domain/3]
DiscoveryConfig=uni_rtps

[rtps_discovery/uni_rtps]
SedpMulticast=0
ResendPeriod=2

[transport/the_rtps_transport]
transport_type=rtps_udp
use_multicast=0

[topic/Message]
id=1
type_name=IDL:Messenger/MessageTypeSupport:1.0
max_message_size=300

[topic/Message_INF]
id=2
type_name=IDL:Messenger/MessageTypeSupport:1.0
max_message_size=300

[connection/pub]
id=1
domain=3
direction=source
topic=Message

[connection/pub_INF]
id=3
domain=3
direction=source
topic=Message_INF

[connection/sub]
id=2
domain=3
direction=destination
topic=Message

[connection/sub_INF]
id=4
domain=3
direction=destination
topic=Message_INF

[datawriterqos/Message]
reliability.kind=RELIABLE

[datareaderqos/Message]
reliability.kind=RELIABLE

[datawriterqos/Message_INF]
reliability.kind=RELIABLE
reliability.max_blocking_time.sec=DURATION_INFINITE_SEC
reliability.max_blocking_time.nanosec=DURATION_INFINITE_NSEC

[datareaderqos/Message_INF]
reliability.kind=RELIABLE
reliability.max_blocking_time.sec=DURATION_INFINITE_SEC
reliability.max_blocking_time.nanosec=DURATION_INFINITE_NSEC
